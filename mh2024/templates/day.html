<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/day.css">
    <title>{{ day.title() }}</title>
</head>
<body>
    <h1> {{ day.title() }} </h1>
    <div class="workouts">
        {% for workout in workouts %}
            <button>
                <p>{{ workout }}</p>
                <p class="sets">
                {% for i in range(workouts[workout]|length) %}
                    <span>{{ workouts[workout][i] }}x </span>
                {% endfor %}
                </p>
            </button>
        {% endfor %}
        <button class="add-workout">+</button>
    </div>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>What workout would you like to add?</p>
          <input type="text" name="workout" id="workout">
          <p>How many in each set?</p>
          <input type="text" name="set1" id="set1" class="set">
          <input type="text" name="set2" id="set2" class="set">
          <input type="text" name="set3" id="set3" class="set">
        </div>
      
      </div>

      <script src="/static/day.js"></script>pt
</body>
</html>
