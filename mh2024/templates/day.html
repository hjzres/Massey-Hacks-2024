<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/day.css">
    <title>{{ day.title() }}</title>
</head>
<body>
    <h1> {{ day.title() }} </h1>
    <div class="workouts">
        {% for workout in workouts %}
            <button>
                <p>{{ workout }}</p>
                <p class="sets">
                {% for i in range(workouts[workout]|length) %}
                    <span>{{ workouts[workout][i] }}x </span>
                {% endfor %}
                </p>
            </button>
        {% endfor %}
        <button class="add-workout">+</button>
    </div>
</body>
</html>
